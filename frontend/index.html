<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project SKYFIELD - Aether GS</title>
    <style>
      body { margin: 0; overflow: hidden; background: #000; color: #0f0; font-family: monospace; }
      #ui-layer { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; }
      .hud-panel { 
        position: absolute; pointer-events: auto; background: rgba(0, 20, 0, 0.8); 
        border: 1px solid #0f0; padding: 10px; backdrop-filter: blur(4px);
      }
      #top-bar { top: 10px; left: 10px; right: 10px; display: flex; justify-content: space-between; }
      #unit-panel { bottom: 20px; right: 20px; min-width: 200px; display: none; }
      button { background: #003300; color: #0f0; border: 1px solid #0f0; cursor: pointer; padding: 4px 8px; }
      button:hover { background: #0f0; color: #000; }
    </style>
  </head>
  <body>
    <div id="canvas-container"></div>
    
    <div id="ui-layer">
      <div id="top-bar" class="hud-panel">
        <div><strong>SKYFIELD</strong> <span id="status" style="font-size:0.8em; opacity:0.7">CONNECTING...</span></div>
        <div>
           <button id="btn-reset">Reset Cam</button>
        </div>
      </div>
      
      <div id="unit-panel" class="hud-panel">
        <strong>SELECTED UNIT</strong><br>
        <hr style="border-color:#0f0; opacity:0.3">
        <div id="u-name">--</div>
        <div id="u-coords" style="font-size:0.8em; color:#8f8">Loc: --</div>
      </div>
    </div>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
